<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<h2>Registration Page</h2>
	
	<div th:if="${successMsg}">
		<h3 style="color:green" th:text="${successMsg}"></h3>
	</div>
	<div th:if="${errorMsg}">
		<h3 style="color:red" th:text="${errorMsg}"></h3>
	</div>
	<form th:action="@{/regForm}" th:object="${employee}" method="post">
		Name : <input type="text" th:field="*{name}"/><br><br>
		Email : <input type="text"  th:field="*{email}"/><br><br>
		Password : <input type="password" th:field="*{password}"/><br><br>
		Phone Number : <input type="text" th:field="*{phoneno}"/><br><br>
		<input type="submit" value="Register"/>
	</form><br><br>
	<a href="index.html">Home</a>
	<a href="loginPage">Login</a>
</body>
</html>
